<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">Etch-a-Sketch</h1>
    </header>
    <main>
        <div class="top">
            <button id="color"><input type="color"></button>
            <button id="grid">GRID</button>
            <button id="clear">CLEAR</button>
            <button id="size">SIZE</button>
            <button id="mode">MODE</button>
        </div>
        <div class="screen"></div>
        <div class="bottom">
            <button id="black"></button>
            <button id="white"></button>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="purple"></button>
        </div>
    </main>
    <footer>
        <p id="author">by topvirtualbox</p>
    </footer>

    <script src="script.js"></script>    
</body>
</html>
